<body onload="initialize()">
<div class="header">
	<img src="images/logo_white.gif"/>
</div>
<div class="options">
<b>Artist: </b>
<select id="artist" onchange="calcRoute();">
  <option value="fail">Pick an artist</option>
  <option value="fe66302b0aee49cfbd7d248403036def">Lady Gaga</option>
  <option value="e78fc40de81a4e01babf1d23deaf2ca0">50 cent</option>

  <option value="481eb30ddd85428389dd2ceac64064b1">Metallica</option>
  <option value="32e628734a6a4100834a05032a909813">Ladytron</option>
  <option value="a8f5dbdd80864703a58260c7df6d10b5">Evanescence</option>
  <option value="20e65961791b43ebb1e313fc0937e84a">MEN</option>
  <option value="0522cf8bb3934e57b5c45a6ad3b607c6">Dido</option>

</select>
<!-- <input type="text" name="artist_freetext" value="Or type one in" id="artist_freetext" onchange="calcRoute();"/> -->
<b>Country: </b>
<select id="country" onchange="calcRoute();">
  <option value="ALL">All</option>
  <option value="US">United States</option>
  <option value="GB" selected="selected">United Kingdom</option>
  <option value="FR">France</option>
  <option value="SE">Sweden</option>
  <option value="CA">Canada</option>
  <option value="ES">Spain</option>
</select>
<b>Continent: </b>
<select id="continent" onchange="calcRoute();">
  <option value="ALL"  selected="selected">All</option>
  <option value="NA">North America</option>
  <option value="EU">Europe</option>
  <option value="SA">South America</option>
  <option value="AS">Asia</option>
  <option value="AU">Oceania</option>
  <option value="AF">Africa</option>
</select>
<b>Number of Cities: </b>
<select id="num_cities" onchange="calcRoute();">
  <option value=5>5</option>
  <option value=10 selected="selected">10</option>
  <option value=15>15</option>
</select>
<b>Return to start? </b>
<input type="checkbox" id="return"  onchange="calcRoute();"/><br />
</div>
